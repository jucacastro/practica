<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="listarNotas()">


    <h1>lista de notas</h1>

    <ul id="listaNotas">
        
    </ul>
    <script>

let notas = [3,5,5,4,5];

function listarNotas() {
    
   let  elementoListaNotas = document.getElementById("listaNotas");

    for (let nota of notas) {
        
        let listar = document.createElement("li");
        listar.innerHTML = nota;
     elementoListaNotas.appendChild(listar);
    }
}

    </script>
</body>
</html>
